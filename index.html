<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LabCore - Evaluación de ingreso</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img class="brand__logo" src="./assets/labcore_logo.png" alt="LabCore" />
        <div class="brand__text">
          <div class="brand__name">LabCore</div>
          <div class="brand__sub">Evaluación de ingreso</div>
        </div>
      </div>
    </div>
  </header>

  <main class="page">

    <!-- =======================
         FORMULARIO (STEP 1)
    ======================== -->
    <section id="candidateForm" class="card">
      <h1 class="card__title">Datos del postulante</h1>
      <p class="card__subtitle">Los campos con <b>*</b> son obligatorios.</p>

      <div id="formError" class="msg msg--error hidden"></div>

      <div class="grid">
        <div class="field">
          <label>Nombre <span class="req">*</span></label>
          <input id="firstName" type="text" placeholder="Escribe tu nombre" />
        </div>

        <div class="field">
          <label>Apellido <span class="req">*</span></label>
          <input id="lastName" type="text" placeholder="Escribe tu apellido" />
        </div>

        <div class="field">
          <label>Cédula <span class="req">*</span></label>
          <input id="cedula" type="text" placeholder="Solo números" inputmode="numeric" />
        </div>

        <div class="field">
          <label>Cargo a concursar <span class="req">*</span></label>
          <select id="role">
            <option value="" selected>Cargando...</option>
          </select>
        </div>

        <div class="field">
          <label>Correo <span class="req">*</span></label>
          <input id="email" type="email" placeholder="tucorreo@dominio.com" />
        </div>

        <div class="field">
          <label>Celular <span class="req">*</span></label>
          <input id="phone" type="tel" placeholder="Ej: 3001234567" />
        </div>

        <div class="field">
          <label>GitHub <span class="req">*</span></label>
          <input id="github" type="url" placeholder="https://github.com/tuusuario" />
        </div>

        <!-- Hoja de vida: "normal", sin botón dentro del campo -->
        <div class="field">
          <label>Hoja de vida <span class="req">*</span></label>

          <input id="cvFile" type="file" accept="application/pdf" class="hidden" />
          <button id="cvPicker" type="button" class="file-like">
            Haz clic para adjuntar tu PDF
          </button>

          <div class="hint">Máx. 8 MB — Solo PDF</div>
        </div>

        <div class="field">
          <label>LinkedIn</label>
          <input id="linkedin" type="url" placeholder="https://www.linkedin.com/in/tuperfil" />
        </div>

        <div class="field">
          <label>Universidad <span class="req">*</span></label>
          <input id="university" type="text" placeholder="Escribe tu universidad" />
        </div>

        <div class="field">
          <label>Carrera <span class="req">*</span></label>
          <input id="career" type="text" placeholder="Selecciona... o escribe" />
        </div>

        <div class="field">
          <label>Semestre <span class="req">*</span></label>
          <input id="semester" type="text" placeholder="Selecciona... o escribe" />
        </div>
      </div>

      <div class="policy">
        <label class="check">
          <input id="acceptPolicy" type="checkbox" />
          <span>Acepto la <a href="#" id="openPolicy">Política de tratamiento de datos</a>.</span>
        </label>
      </div>

      <div class="actions actions--center">
        <button id="btnStart" class="btn primary" disabled>Iniciar prueba</button>
      </div>
    </section>

    <!-- =======================
         EXAMEN (STEP 2)
    ======================== -->
    <section id="examCard" class="card hidden">
      <div class="examHead">
        <h2 class="card__title">Evaluación</h2>

        <!-- ✅ Timer visible -->
        <div id="timerBox" class="timer">
          <div class="timer__label">Tiempo</div>
          <div id="timer" class="timer__value">10:00</div>
        </div>
      </div>

      <!-- ✅ Incidentes NO deben verse -->
      <div class="examMeta hidden">
        Incidentes: <b id="incidents">0</b>
      </div>

      <div id="examError" class="msg msg--error hidden"></div>

      <div id="questionHost"></div>

      <!-- ✅ Solo se verá uno a la vez (JS) -->
      <div class="examActions">
        <button id="btnNext" class="btn primary btn-next" type="button">
          <span class="btn-icon">›</span>
        </button>

        <button id="btnSubmit" class="btn primary hidden" type="button">
          Enviar evaluación
        </button>
      </div>
    </section>

  </main>

  <!-- MODAL INFO -->
  <div id="modalInfo" class="modal hidden">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__panel">
      <button class="modal__x" data-close="1" type="button">×</button>
      <h3 class="modal__title">Antes de iniciar</h3>
      <p class="modal__text">
        La evaluación dura 10 minutos. Una vez inicie, no cierres la pestaña.
      </p>
      <div class="modal__actions actions--center">
        <button id="btnContinue" class="btn primary" type="button">Continuar</button>
      </div>
    </div>
  </div>

  <!-- MODAL RESULT -->
  <div id="modalResult" class="modal hidden">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__panel">
      <button class="modal__x" data-close="1" type="button">×</button>
      <h3 class="modal__title">Listo</h3>
      <p id="mrMsg" class="modal__text">Evaluación enviada.</p>
      <div class="modal__actions actions--center">
        <button class="btn primary" data-close="1" type="button">OK</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
