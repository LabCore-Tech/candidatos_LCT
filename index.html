<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evaluación | LabCore Tech</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrap">
    <!-- Header -->
    <header class="top">
      <div class="brand">
        <div class="brand-left">
          <img class="logo" src="assets/labcore_logo.png" alt="LabCore Tech" onerror="this.style.display='none'">
          <div class="brand-txt">
            <div class="brand-title">LabCore Tech</div>
            <div class="brand-sub">Evaluación de ingreso</div>
          </div>
        </div>

        <div class="brand-right">
          <div class="chip chip-muted" id="chipStatus">Sin iniciar</div>
          <div class="chip chip-muted" id="chipTimer">10:00</div>
        </div>
      </div>
    </header>

    <!-- Card -->
    <main class="card">
      <!-- STEP 1 -->
      <section id="stepForm" class="step">
        <h1 class="h1">Datos del candidato</h1>
        <p class="p subtle">Completa los datos obligatorios. Luego selecciona el cargo para cargar la evaluación.</p>

        <div class="form-grid">
          <!-- Row 1 (4 cols) -->
          <div class="field">
            <label class="lbl" for="fullName">Nombre completo</label>
            <input id="fullName" class="inp" type="text" autocomplete="name" placeholder="*" />
            <div class="err" id="err_fullName"></div>
          </div>

          <div class="field">
            <label class="lbl" for="cedula">Cédula</label>
            <input id="cedula" class="inp" type="text" inputmode="numeric" placeholder="*" />
            <div class="err" id="err_cedula"></div>
          </div>

          <div class="field">
            <label class="lbl" for="email">Correo</label>
            <input id="email" class="inp" type="email" autocomplete="email" placeholder="*" />
            <div class="err" id="err_email"></div>
          </div>

          <div class="field">
            <label class="lbl" for="phone">Celular</label>
            <input id="phone" class="inp" type="text" inputmode="tel" placeholder="*" />
            <div class="err" id="err_phone"></div>
          </div>

          <!-- Row 2 -->
          <div class="field">
            <label class="lbl" for="github">GitHub</label>
            <input id="github" class="inp" type="text" placeholder="*" />
            <div class="err" id="err_github"></div>
          </div>

          <div class="field">
            <label class="lbl" for="linkedin">LinkedIn</label>
            <input id="linkedin" class="inp" type="text" placeholder="(si aplica)" />
            <div class="err" id="err_linkedin"></div>
          </div>

          <div class="field">
            <label class="lbl" for="career">Carrera</label>
            <select id="career" class="inp">
              <option value="">*</option>
              <option>Ingeniería de Sistemas</option>
              <option>Ingeniería de Software</option>
              <option>Ingeniería Industrial</option>
              <option>Ingeniería Electrónica</option>
              <option>Administración</option>
              <option>Otra</option>
            </select>
            <div class="err" id="err_career"></div>
          </div>

          <div class="field">
            <label class="lbl" for="cargo">Cargo</label>
            <select id="cargo" class="inp">
              <option value="">Cargando cargos...</option>
            </select>
            <div class="err" id="err_cargo"></div>
          </div>

          <!-- Row 3 -->
          <div class="field span2">
            <label class="lbl" for="notes">Nota (si aplica)</label>
            <input id="notes" class="inp" type="text" placeholder="(si aplica)" />
            <div class="err" id="err_notes"></div>
          </div>

          <!-- CV "como input normal" -->
          <div class="field span2">
            <label class="lbl" for="cvProxy">Hoja de vida (PDF)</label>

            <!-- input real file (hidden) -->
            <input id="cvFile" type="file" accept="application/pdf" class="file-hidden" />

            <!-- proxy visible -->
            <input id="cvProxy" class="inp" type="text" readonly placeholder="* (haz click para adjuntar PDF)" />
            <div class="hint" id="cvHint">Máximo 8MB. Solo PDF.</div>
            <div class="err" id="err_cv"></div>
          </div>
        </div>

        <!-- Policy -->
        <div class="policy-row">
          <label class="check">
            <input id="policyOk" type="checkbox" />
            <span class="check-ui"></span>
          </label>

          <div class="policy-text">
            <div class="policy-title">Acepto la Política de tratamiento de datos.</div>
            <a class="policy-link" href="politica-datos.html" target="_blank" rel="noopener">Ver política</a>
            <div class="err" id="err_policy"></div>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <!-- Quitamos "Cancelar" porque ya existe la X en modal; aquí no hace falta -->
          <button id="btnStart" class="btn primary" type="button">
            Iniciar evaluación
          </button>
          <div class="actions-note" id="startNote"></div>
        </div>
      </section>

      <!-- STEP 2 -->
      <section id="stepExam" class="step hidden" aria-hidden="true">
        <div class="exam-head">
          <div>
            <h2 class="h2" id="examTitle">Evaluación</h2>
            <div class="sub" id="examMeta"></div>
          </div>
          <div class="exam-right">
            <div class="chip chip-warn" id="chipIncidents">Incidentes: 0</div>
          </div>
        </div>

        <div id="questionsWrap" class="questions"></div>

        <div class="exam-actions">
          <button id="btnSubmit" class="btn primary" type="button">Enviar evaluación</button>
          <div class="small" id="submitNote"></div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-top">
          <div class="modal-title" id="modalTitle">Mensaje</div>
          <button class="modal-x" id="modalX" aria-label="Cerrar">✕</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-actions">
          <button class="btn ghost" id="modalOk">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
